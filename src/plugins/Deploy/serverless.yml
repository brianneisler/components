name: Deploy
extends: Plugin
main: ./index.js

version: 1.0.0
description: Plugin that provides the deploy command

command: "deploy"
options:
  path:
    option: "-p, --path [path]"
    description: "The path to the target directory"
  stage:
    option: "-s, --stage [stage]"
    description: "Set the stage"
    default: "prod"
